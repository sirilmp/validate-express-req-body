name: Build and Publish

on:
  push:
    branches:
      - main  # Change this if you use a different branch for publishing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Set this to the version of Node.js you're using

      - name: Install dependencies
        run: npm install

      - name: Run build scripts
        run: |
          npm run build
          node src/utils/rename-to-mjs.js
          node src/utils/convert-exports.js
        # Ensure these paths and scripts match your actual setup

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
